<!doctype html>
<html>
<head>
  <title>Fable</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <style type="text/css">
    * { font-family:'Merriweather'; line-height:1.5em; }
    html, body { padding:0px; margin:0px; }
    #main { }
    #doc { position:absolute; width:50vw; }
    #edits { position:absolute; width:50vw; left:50vw; }
    a.eval, a.eval a { color:#808080; }
    a.sel, a.sel a { color:#00AF40; }
    li.recorded { background:#e3f0ff;}
    button { margin:5px; padding:5px; font:300 9pt 'merriweather sans';}
    td { border:1px solid black; padding:2px; }
    thead td { font-weight: bold; }
    #edits p { font-size:9pt; }
    #edits li { font-size:9pt; }
    #edits ol a { text-decoration: none; }
    .hisel { background-color:#C0E58B; }
    .hidoc { background-color:#C9E1FF; }
    .historical { background-color:#F7F291; }
/*
    #hcontrols, #hcontrols span { font:300 10pt 'merriweather sans' }
    #hcontrols { position:absolute; margin-top:30px; }
    #hcontrols { background:#e0e0e0; padding:4px 10px 4px 10px; border-radius:10px; }
    #hcontrols .histindex { display:inline-block; text-align:center; width:20px; }
    #hcontrols .disabled { color:#808080; }
    #hcontrols .details { margin:0px 0px -4px 10px; letter-spacing:-0.5px; text-overflow:ellipsis; max-width:400px; white-space:nowrap; overflow:hidden; display:inline-block; }
*/
    x-hole { border:4px solid #82f7ad; margin:2px; padding:2px; display:inline-block;}
    x-match {  display:inline-block; }
    x-match::before { content:"(matched content)" }

    x-event-handler { display:block; padding-left:20px; text-align:left; }
    x-event-handler > * { display:list-item; }
    x-event-handler { display:none; }

    .cursor { border:4px solid #e3ffed; }
    .cursor-after { border-right:4px solid #6dffa2; }
    .cursor-before { border-left:4px solid #6dffa2; }

    #ctx kbd { margin-right:10px; width:10px; text-align:center; display: inline-block; padding: 2px 6px; color: #333; background-color: #eee; border: 1px solid #ccc; border-radius: 3px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    #ctx kbd.long { width:40px; }
    #ctx .input { margin-left:40px; display: inline-block; padding: 2px 6px; color: #333; background-color: #f8f8f8; border: 1px solid #ccc; border-radius: 3px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    #ctx ul { margin:0px; padding:0px; }
    #ctx li { list-style-type:none; }
    #ctx li .doc { font-style:italic; }

    xx-evaluated > *:nth-child(2) {
      display:none;
    }

    #ctx pre { font-family:monospace;}
    #ctx { 
      box-shadow:0 0 15px 0px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      width:20vw;
      display:inline;
      position: absolute; right:0px;
      padding:10px 0px 50px 0px; font:300 8pt 'merriweather sans';
    }
    #ctx-body { margin:0px 10px 0px 10px; }
    #ctx .loc span { margin-right:10px;}
</style>
</head>
<body>
    <div id="out"></div>
    <script src="bundle.js"></script>
</body>
</html>
